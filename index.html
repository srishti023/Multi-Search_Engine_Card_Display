<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="head">Let's Explore with Us! &hearts;</h2>
    <div class="main">
        <div class="card">
            <div class="child-card">
                <img src="google.jpg" alt="google">
                <h3>Google</h3>
                <form action="https://www.google.com/search?" target="_blank">
                        <input type="text" placeholder="search on google" name="q">
                    
                        <button>search</button>
                    

                </form>
            </div>
        </div>
        <div class="card">
            <div class="child-card">
                <img src="youtube.jpg" alt="youtube">
                <h3>Youtube</h3>
                <form action="https://www.youtube.com/results?" target="_blank">
                        <input type="text" placeholder="search on youtube" name="search_query">
                    
                        <button>search</button>
                    

                </form>
            </div>
        </div>
        <div class="card">
            <div class="child-card">
                <img src="wikipedia.jpg" alt="bing">
                <h3>Wikipedia</h3>
                <form action="https://en.wikipedia.org/w/index.php?" target="_blank">
                        <input type="text" placeholder="search on Wikipedia" name="search">
                    
                        <button>search</button>
                    

                </form>
            </div>
        </div>
        <div class="card">
            <div class="child-card">
                <img src="flipkart.jpg" alt="flipkart_image">
                <h3>FlipKart</h3>
                <form action="https://www.flipkart.com/search?" target="_blank">
                        <input type="text" placeholder="search on Flipkart" name="q">
                    
                        <button>search</button>
                    

                </form>
            </div>
        </div>

    </div>
</body>

</html>
